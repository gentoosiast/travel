<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <!-- 32×32 -->
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/magra" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Portal</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">
          <a href="#" class="logo">
            <object
              class="logo__icon"
              type="image/svg+xml"
              data="./img/icons/logo.svg"
            >
              <!-- fallback -->
              <img
                src="./img/icons/logo.png"
                alt="logo"
                width="30"
                height="30"
              />
            </object>
            <span class="logo__text">Travel Portal</span>
          </a>
        </div>
        <nav class="header__navigation">
          <ul class="navigation">
            <li><a href="#" class="navigation__link">How It Works</a></li>
            <li><a href="#" class="navigation__link">Plan Your Trip</a></li>
            <li><a href="#" class="navigation__link">Destinations</a></li>
            <li><a href="#" class="navigation__link">Travel Stories</a></li>
          </ul>
        </nav>
        <button class="button">Login</button>
      </div>
    </header>
    <main>
      <section class="preview"></section>
      <section class="steps"></section>
      <section class="destinations"></section>
      <section class="stories"></section>
    </main>
    <footer></footer>
  </body>
</html>
